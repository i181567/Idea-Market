<div class="container">
    <h1 style="margin: 30pt;color: gray;font-family: cursive;font-weight: bold;">Update Account Information</h1>
    <div class="row" style="margin-top: 10vh;">
        <div class="col-md-6">
            <div>
                <input class="accInfoField" value="{{authSrvs.activeUser.Username}}" type="text" placeholder="Username" disabled>
            </div>
            <div>
                <input [(ngModel)]="newEmail" class="accInfoField" type="text" placeholder="Email">
            </div>
            <div>
                <input [(ngModel)]="newPassword" class="accInfoField" type="text" placeholder="Password">
            </div>
            <div>
                <input [(ngModel)]="newPhonenumber" class="accInfoField"  type="text" placeholder="Telephone">
            </div>
            <div>
                <button class="updateBtn" (click)="updateUser()">Update</button>
                <button class="deleteBtn" (click)="deleteUser()">Delete</button>
            </div>
            <!-- <button class="cancelBtn">Cancel Changes</button> -->
        </div>
        <div class="col-md-6">
            <div style="padding-top: 5vh;padding-bottom: 5vh;background-color: rgb(55, 55, 55);
                border-radius: 10pt;box-shadow: 0px 0px 20px rgb(144, 144, 144);
                font-family: cursive;color: greenyellow;font-weight: bolder;
                display: flex;align-items: center;justify-content: center;
                flex-direction: column;">
                <h2>{{this.authSrvs.activeUser.Username}}'s Wallet</h2>
                <div class="creditCard" style="background: url(assets/creditCard.png);">
                    <div style="height: 100%;
                    display: flex;
                    flex-direction: column;
                    padding: 20pt;
                    background-color: rgba(0, 0, 0, 0.397);
                    justify-content: space-between;">
                        <div style="padding-top: 20pt;">
                            <div style="display: flex;flex-direction: row;justify-content: space-between;">
                                <div style="font-size: larger;">{{this.authSrvs.activeUser.Username}}</div>
                                <div style="font-size: x-large;">IdeaMarket</div>
                            </div>
                            <div style="letter-spacing: 2pt;font-size: larger;">{{emailAddress}}</div>
                        </div>
                        <div>
                            <div style="font-size: xx-large;color: aqua;">
                                Available Balance
                            </div>
                            <div style="font-size: xx-large;color: white;font-weight: bolder;">
                                {{this.authSrvs.activeUser.Balance}} DC
                            </div>
                        </div>
                    </div>
                </div>
                <h2 style="margin: 40pt;">Easy way to manage your e-wallet</h2>
                <div style="width: 70%;">
                    <input [(ngModel)]="coinsToAdd" type="number" min="1" class="creditCardInput"
                        placeholder="Enter amount to deposit" (keyup.enter)="addCoins()">
                    <button class="creditCardSubmit" (click)="addCoins()">Add</button>
                </div>
                <h2 style="margin: 40pt;">{{ "You'll pay " + getPrice()}} PKR</h2>
            </div>
        </div>
    </div>
</div>
